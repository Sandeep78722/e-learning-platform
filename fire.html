<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./fire.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form method="post">
      <div id="signUpMessage" class="messageDiv" style="text-align: center;">enter your credentials</div>
      <div class="input-group">
        <input type="text" id="fName" placeholder="First Name" required>
        <label for="fName">First Name</label>
      </div>
      <div class="input-group">
        <input type="text" id="lName" placeholder="Last Name" required>
        <label for="lName">Last Name</label>
      </div>
      <div class="input-group">
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
      </div>
      <button class="btn" id="submitSignUp">Sign Up</button>
    </form>
    <div class="links">
      <p>Already Have Account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <div class="container" id="signIn">
    <form method="post">
      <h1 class="form-title">Login</h1>
      <div id="signInMessage" class="messageDiv" style="text-align: center;">welcome..!</div>
      <div class="input-group">
  <input type="text" id="loginName" placeholder="Enter full name" required>
  <label for="loginName">UserName</label>
</div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button class="btn" id="submitSignIn">Sign In</button>
    </form>
    <div class="links">
      <p>Don't have an account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

  <script src="./fire1.js"></script>
</body>
</html>
